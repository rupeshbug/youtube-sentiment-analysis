<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentiment Analysis Results</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="results-wrapper">
      <div class="results-card">
        <h1>Sentiment Analysis Results</h1>

        <!-- Sentiment Grid -->
        <div class="sentiment-section">
          <h2>Sentiment Counts</h2>
          <div class="sentiment-grid">
            <div class="sentiment-box positive">
              <p>{{ sentiment_counts['positive'] }}</p>
              <p>Positive</p>
            </div>
            <div class="sentiment-box neutral">
              <p>{{ sentiment_counts['neutral'] }}</p>
              <p>Neutral</p>
            </div>
            <div class="sentiment-box negative">
              <p>{{ sentiment_counts['negative'] }}</p>
              <p>Negative</p>
            </div>
          </div>
        </div>

        <!-- Pie Chart -->
        <div class="pie-chart-section">
          <h2>Sentiment Distribution</h2>
          <div>{{ pie_chart|safe }}</div>
        </div>

        <!-- Word Cloud -->
        <div class="word-cloud-section">
          <h2>Top Sentiment Phrases</h2>
          <div>
            <img src="{{ word_cloud }}" alt="Word Cloud" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
