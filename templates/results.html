<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentiment Analysis Results</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Sentiment Analysis Results</h1>
    <h2>Sentiment Counts</h2>
    <ul>
      <li>Positive: {{ sentiment_counts['positive'] }}</li>
      <li>Neutral: {{ sentiment_counts['neutral'] }}</li>
      <li>Negative: {{ sentiment_counts['negative'] }}</li>
    </ul>
    <h2>Top Sentiment Phrases</h2>
    <ul>
      {% for phrase in top_sentiment_phrases %}
      <li>{{ phrase }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
